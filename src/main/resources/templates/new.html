<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/addNewValue}" th:object="${jewel}">
    <label for="brandName">Enter brandName: </label>
    <label for="cost">Enter cost: </label>
    <label for="collection">Enter collection: </label>
    <label for="warranty">Enter name: </label>
    <input type="text" th:field="*{brandName}" id="brandName"/>
    <input type="text" th:field="*{cost}" id="cost"/>
    <input type="text" th:field="*{collection}" id="collection"/>
    <input type="text" th:field="*{warranty}" id="warranty"/>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
